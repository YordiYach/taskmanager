<div class="container-fluid mt-5">
  <div class="container">
    <p>Inicio</p>
    <div class="container card">
      <div class="card-body">
        <h1>Tasker</h1>
      </div>
    </div>
    <div class="container" style="width: 80rem;">
      <div class="container">
        <div class="container card mt-4">
          <div class="card-body">
            <h3>Bienvenido</h3>
            <div class="card-title">
              <h1>GESTOR DE TAREAS</h1>
            </div>
            <p>Crea una tarea aquí y agrégala a tu lista por hacer</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-primary me-md-2" type="button" (click)="addTask()">Agregar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid mt-5 card">

        <div class="container mb-4">
          <div class="row">
            <div class="col-sm-4" *ngFor="let task of tasks">
              <div class="card mt-4">
                <div class="card-body">
                  <div class="card-text">{{ task.titulo }}</div>
                  <div class="card-title">{{ task.tarea }}</div>
                  <div class="card-text">{{ task.descripcion }}</div>

                  <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button class="btn btn-warning me-md-2" type="button" (click)="deleteTask(task)">Eliminar</button>
                    <button class="btn btn-success me-md-2" type="button" (click)="openTaskDetails(task)">Editar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
