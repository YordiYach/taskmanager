<div >
    <div class="container ">
      <div class="card-body">
        <h3 class="text-center mb-4">Agrega tu Tarea</h3>
   
          <div class="mb-3">
            <label for="tituloInput" class="form-label">Titulo</label>
            <input type="text" class="form-control"  id="tituloInput" [(ngModel)]="taskData.titulo" placeholder="Ingrese el título de la tarea">
          </div>
          <div class="mb-3">
            <label for="tareaInput" class="form-label">Tarea</label>
            <textarea class="form-control" id="tareaInput" rows="3" [(ngModel)]="taskData.tarea" placeholder="Describa la tarea en detalle"></textarea>
          </div>
          <div class="mb-3">
            <label for="descripcionInput" class="form-label">Descripción</label>
            <textarea class="form-control"  id="descripcionInput" rows="3" [(ngModel)]="taskData.descripcion" placeholder="Agregue información adicional si es necesario"></textarea>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
            <button type="button" class="btn btn-primary">Cancelar</button>
            <button type="button" class="btn btn-success text-white"   (click)="onSubmit()">Agregar</button>
          </div>
    
      </div>
    </div>
  </div>
